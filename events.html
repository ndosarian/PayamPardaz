<!DOCTYPE html>
<html>
    <head>
        <title>LoginForm Design</title>
        <meta charset="UTF-8">
        <meta name="description" content="Form Design">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Nafise Dosarian">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="content/style.css">
    </head>

<body id="event-body" dir="rtl">

    <!--Header-->
    <header class="header">
        <div id="profile">
            <p id="profile-txt">خوش آمدید!</p>

            <img src="content/images/user.png" alt="profile image" id="profile-img">
        </div>
        <div id="searchbox">
            <input type="text" name="search" placeholder="جستجو..."  id="search"
                onkeyup="events.fileterEvents();"> 
        </div>
        <div id="logout" onclick="login.logout()">
            <p id="logout-txt">خروج</p>
            <img src="content/images/exit.png" alt="profile image" id="logout-img">
        </div>
    </header>
    <!--end of Header-->
    
    <!--Central Box-->
    <div class="container">
        <div class="main d-none">
            <div class="malware-logo">
                <img src="content/images/malware.svg" alt="bot net logo" class="botnet-logo">
            </div>
            <div class="molware-name">
                <p class="botnet-name">Botnet</p>
            </div>
            <div class="malware-id">
                <p class="botnet-id">#15690460370</p>
            </div>
            <div class="btn siem-btn">
                SIEM
            </div>
            <div  dir="ltr" class="btn time-show">
                Started 5 days ago
            </div>
            <div class="btn s">
                S
            </div>
            <div class="btn d">
                D
            </div>
            <div class="btn ip1">
                <div class="port" for="">443</div>
                <div class="p1"></div>          
            </div>     
            <div class="btn ip2">

                <div class="p2"></div>
            </div>
        </div>



    </div>
    
    <!--end of Central Box-->

    <div id="loading" class="con">
        <div class="yellow"></div>
        <div class="medium-green"></div>
        <div class="purple"></div>
        <div class="light-green"></div>
    </div>
    
    <script type="text/JavaScript" src="scripts/login.js"></script>
    <script type="text/JavaScript" src="scripts/moment.min.js"></script>
    <script type="text/JavaScript" src="scripts/events.js"></script>
    <script>
        (function () {
            events.init()
        })();
    </script>

</body>
</html>
